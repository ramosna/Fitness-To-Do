<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Fitness To Do</title>
</head>
<body>
    <header role="navigation">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Fitness To Do</span>
            </div>
        </nav>
    </header>


    <div class="container-sm">
    <!--add row form-->
    <div class="card mt-3">
    <div class="card-body">
    <h4 class="card-title">Add New Exercise</h4>
    <form id="addRow">
    <div class="row">
        <div class="col">
        <input class="form-control" type="text" name="name" id="name" placeholder="Excercise Name" required>
        </div>
        <div class="col">
        <input class="form-control" type="number" name="reps" id="reps" placeholder="Number of Reps" required>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4">
        <input class="form-control" type="number" name="weight" id="weight" placeholder="Weight Used" required>
        </div>
        <div class="col-2 mt-1">
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="unit" id="lbs" value="1" required>
            <label class="form-check-label" for="lbs">Lbs</label>
        </div>
        <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="unit" id="kilo" value="0" required>
        <label class="form-check-label" for="kilo">Kilos</label>
        </div>
        </div>
        <div class="col">
        <input class="form-control" type="date" name="date" id="date" required>
        </div>
        <div class="container-fluid mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </form>
    </div>
    </div>

    <!--table of all data-->
    <div class="card mt-3">
    <div class="card-body">
    <h4 class="card-title">Excercise Schedule</h4>
    <div class="table-responsive-sm mt-2">
    <table id="table" class="table table-striped">
        <thead id="thead">
        <tr>
            <!--Table Heading-->
            <th>Exercise Name</th>
            <th>Number of Reps</th>
            <th>Weight</th>
            <th>Units</th>
            <th>Complete On Date</th>
        </tr>
        </thead>
        <tbody id="tbody">
        
        </tbody>
    </div>
    </div>
    </table>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
